<script>
var webappname="http://ip-184-168-122-169.ip.secureserver.net:8080/walletweb-1.0-SNAPSHOT";
    $(document).ready(function () {
        $('.dropdown-toggle').prop('disabled', true);
        $.ajax({
            headers: {
                'Content-Type': "application/json"
            },
            type: 'POST',
            url: webappname + '/resources/javaee8/transactions_config',
            contentType: "application/json",
            success: function (dataRes) {
                $.each(dataRes, function (index, value) {
                    $('.dropdown-menu-submit-trx').append('<a class="dropdown-item submit" onclick="submitTrx($(this), \'new-pay-form\');" data-env="' + value['createUrl'] + '" href="#">' + index.split('-')[0] + '</a>');

                });
            }
        });

        $('.form-control').on('change', function () {
            resetFieldsError($(this));
        });


        $('.verify-btn').on('click', function (e) {
            e.preventDefault();
            if (!checkFields(true)) {
                return false;
            }

            if ($('#tkgVal').val() === '' && $('#tkrVal').val() === '') {
                $.alert({
                    title: 'Warning',
                    type: 'orange',
                    content: 'You have to specify an amount!'
                });
            }

            window.signedResponseBean['request']['itb'] = {};
            fillItb(
                    $('#fromAddr').val(),
                    $('#toAddr').val(),
                    $('#message').val(),
                    new Date(),
                    $('#tkrVal').val() * Math.pow(10, 9),
                    $('#tkgVal').val() * Math.pow(10, 9),
                    'PAY',
                    null,
                    null,
                    null);

            window.signedResponseBean['request']['rt'] = 'PAY';
            $.ajax({
                headers: {
                    'Content-Type': "application/json"
                },
                type: 'POST',
                url: webappname + '/resources/javaee8/signedRequest',
                contentType: "application/json",
                data: JSON.stringify(window.signedResponseBean['request']),
                success: function (dataRes) {
                    console.log(dataRes);
                    $('.dropdown-toggle').prop('disabled', false);
                    $('.collapse-section').trigger('click');
                    $('#trxCost').html('<b>CPU: ' + dataRes['feeBean']['cpu'] / Math.pow(10, 9) + ' MEM: ' + dataRes['feeBean']['memory'] / Math.pow(10, 9) + ' DISK: ' + dataRes['feeBean']['disk'] / Math.pow(10, 9) + '</b>');
                    $('#trxJson').val(dataRes['trxJson']);
                    window.signedResponseBean['request']['trxJson'] = dataRes['trxJson'];
                    $('.submit-button').prop('disabled', false);
                }
            });
        });



        $('#new-pay-form').submit(function (e) {
            e.preventDefault();
            window.signedResponseBean['request']['rt'] = 'SEND_TRX';
            $.ajax({
                headers: {
                    'Content-Type': "application/json"
                },
                type: 'POST',
                url: webappname + '/resources/javaee8/signedRequest',
                contentType: "application/json",
                data: JSON.stringify(window.signedResponseBean['request']),
                beforeSend: function () {
                    $('.page').html('<div class="loading-container"><img src="static/images/loading.gif" alt=""/></div');
                },
                success: function () {
                    goToPage(null, 'success_transaction');
                },
                error: function () {
                    goToPage(null, 'failed_transaction');
                }
            });
        });

        $('#fromAddrIdenticon').attr('src', $('#wallet-identicon').attr('src'));
        $('#fromAddr').val($('#wallet-address').html());
        $('#toAddr').on('change', function () {
            console.log($(this).val());

            $(this).val($(this).val().trim());

            window.signedResponseBean['passedData'] = $(this).val();
            $.ajax({
                headers: {
                    'Content-Type': "application/json"
                },
                type: 'POST',
                url: webappname + '/resources/javaee8/getWalletIdenticon',
                contentType: "application/json",
                data: JSON.stringify(window.signedResponseBean),
                success: function (dataRes) {
                    $('#toAddrIdenticon').attr('src', 'data:image/png;base64, ' + dataRes['identiconUrlBase64']);
                }
            });
        });
    });
</script>
